<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      body {
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }

      div.vulcan {
        width: 300px;
        height: 450px;
      }
      div.center {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      image {
        clip-path: circle(150px at 150px 200px);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="vulcan">
        <svg width="100%" height="100%" viewBox="0 0 400 400">
          <defs>
            <linearGradient
              id="gradient"
              x1="0%"
              y1="0%"
              x2="0%"
              y2="100%"
            >
              <stop offset="0%" stop-color="#02f502" />
              <stop offset="100%" stop-color="#218d21" />
            </linearGradient>
          </defs>
          <circle
            id="grad"
            cx="130"
            cy="130"
            r="130"
            fill="url(#gradient)"
          >
            <animate
              attributeName="r"
              values="0;150"
              dur="1s"
              fill="freeze"
            />
          </circle>
          <image
            x="-40"
            y="-90"
            width="400"
            height="550"
            xlink:href="reggie-small.png"
            preserveAspectRatio="xMidYMid meet"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
